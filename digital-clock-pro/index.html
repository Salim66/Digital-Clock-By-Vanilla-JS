<!DOCTYPE html>
<html lang="en" dir="ltr">
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8" />
      <title>Digital Clock</title>
      <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
      <div class="container">
        <div class="circular">
          <div class="inner"></div>
          <div class="outer" id="hour"></div>
          <div class="numb">00</div>
          <div class="circle">
            <div class="dot">
              <span></span>
            </div>
            <div class="bar left left_hor">
              <div class="progress"></div>
            </div>
            <div class="bar right right_hor">
              <div class="progress"></div>
            </div>
          </div>
        </div>
        <div class="circular">
          <div class="inner"></div>
          <div class="outer" id="minutes"></div>
          <div class="numb">00</div>
          <div class="circle">
            <div class="dot">
              <span></span>
            </div>
            <div class="bar left left_min">
              <div class="progress"></div>
            </div>
            <div class="bar right right_min">
              <div class="progress"></div>
            </div>
          </div>
        </div>
        <div class="circular">
          <div class="inner"></div>
          <div class="outer" id="seconds"></div>
          <div class="numb">00</div>
          <div class="circle">
            <div class="dot">
              <span></span>
            </div>
            <div class="bar left left_sec">
              <div class="progress"></div>
            </div>
            <div class="bar right right_sec">
              <div class="progress"></div>
            </div>
          </div>
        </div>
        <div class="circular">
          <div class="inner"></div>
          <div class="outer" id="half"></div>
          <div class="numb">||</div>
          <div class="circle">
            <div class="dot">
              <span></span>
            </div>
            <div class="bar left">
              <div class="progress"></div>
            </div>
            <div class="bar right">
              <div class="progress"></div>
            </div>
          </div>
        </div>
      </div>

      <script src="./assets/js/script.js"></script>
    </body>
  </html>
</html>
